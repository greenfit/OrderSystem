<ion-view title="我的订单" id="order">
  <ion-content padding="true" class="has-header">

    <div class="card" ng-repeat="order in orders">
      <div class="item item-text-wrap">
        订单信息:
        <ion-list>
          <ion-item ng-repeat="item in order.items track by item.index" class="item-thumbnail-left item-button-right">
            <img ng-src="/img/items/{{item.index}}.png">
            <h2>{{item.name}}</h2>
            <h3>份数: {{item.count}}</h3>
          </ion-item>
        </ion-list>
      </div>
    </div>

  </ion-content>
</ion-view>
